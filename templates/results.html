<!DOCTYPE html>
<html>
<head>
    <title>Survey Feedback Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f4f7f8; padding-top: 40px; font-family: 'Inter', sans-serif; }
        .container { max-width: 900px; }
        h1 { color: #1a73e8; }
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.04);
        }
        table {
            table-layout: fixed;
            width: 100%;
        }
        th, td {
            word-wrap: break-word;
            white-space: normal;
            max-width: 200px; /* Adjust cell width */
        }
        .logout-link {
            margin-bottom: 20px;
            text-align: right;
        }
        .btn-logout {
            border: none;
            background-color: transparent;
            color: #e55353;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="logout-link">
            <form action="{{ url_for('admin_logout') }}" method="get">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
        <h1>Survey Feedback Panel</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Sector</th>
                        <th>Needs</th>
                        <th>Feedback</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                {% for idx, r in enumerate(rows, start=1) %}
                    <tr>
                        <td>{{ idx }}</td>
                        <td>{{ r[0] }}</td>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>{{ r[3] }}</td>
                        <td>{{ r[4] }}</td>
                        <td>{{ r[5] }}</td>
                        <td>{{ r[6] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
