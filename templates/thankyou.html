<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank You — Investment Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f8;
            color: #222;
            padding-top: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px 20px 40px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #1a73e8;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }
        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            text-align: center;
            white-space: pre-wrap;
        }
        pre.ai-output {
            white-space: pre-wrap;
            background: #e3f2fd;
            color: #1a237e;
            border-radius: 8px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }
        a.home-link {
            display: block;
            margin: 30px auto 0 auto;
            width: 100%;
            max-width: 300px;
            padding: 12px 0;
            font-weight: 600;
            color: #1a73e8;
            text-align: center;
            text-decoration: none;
            border: 1.5px solid #1a73e8;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        a.home-link:hover,
        a.home-link:focus {
            background-color: #1a73e8;
            color: white;
            outline: none;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
                align-items: center;
            }
            .container {
                padding: 20px 15px 30px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            a.home-link {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Thank You for Your Feedback!</h1>
        <p class="message">
Thank you for sharing your investment interests!
Based on our growing community’s activity, exciting developments are underway.
Here’s a quick glimpse of what we think could be key opportunities for you:
        </p>
        <pre class="ai-output">{{ ai_output|e }}</pre>
        <a href="{{ url_for('index') }}" class="home-link">Submit Another Response</a>
    </div>
</body>
</html>
