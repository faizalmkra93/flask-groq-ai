<!DOCTYPE html>
<html>
<head>
    <title>Thank You — Investment Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f8; color: #222; padding-top: 40px; }
        .container { max-width: 600px; }
        h1 { color: #1a73e8; font-weight: 700; }
        .message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        pre.ai-output {
            white-space: pre-wrap;
            background: #e3f2fd;
            color: #1a237e;
            border-radius: 8px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
        }
        a.home-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #1a73e8;
        }
        a.home-link:hover {
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1>✅ Thank You for Your Feedback!</h1>
        <p class="message">
            Thank you for sharing your investment interests!
Based on our growing community’s activity, exciting developments are underway.
Here’s a quick glimpse of what we think could be key opportunities for you:
        </p>
        <pre class="ai-output">{{ ai_output|e }}</pre>
        <a href="{{ url_for('index') }}" class="home-link">Submit Another Response</a>
    </div>
</body>
</html>
