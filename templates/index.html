<!DOCTYPE html>
<html>
<head>
    <title>Investment Advisor â€” Early Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f8; color: #222; padding-top: 40px;}
        h1 { color: #1a73e8; font-weight: 700; }
        .container { max-width: 500px; }
        label { font-weight: 500; }
        #other-location { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="mb-3">ðŸ“ˆ Welcome to the Future of Investment Advisory</h1>
        <p class="mb-4 text-secondary" style="font-size:1.1rem;">
            We are building an advanced AI-driven platform tailored for investment professionals.<br/>
            Complete this brief survey to receive exclusive AI-curated market insights instantly.
        </p>
        <form method="post" autocomplete="off" novalidate>
            <div class="mb-3">
                <label>Your Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email (optional):</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label>Location:</label>
                <select name="location" class="form-select" required>
                    <option value="">Select...</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Other</option>
                </select>
            </div>
            <div id="other-location" style="display:none;">
                <label>Please specify your location:</label>
                <input type="text" name="location_other" class="form-control" placeholder="Enter your location" />
            </div>
            <div class="mb-3">
                <label>Which sector/area are you looking to invest in?</label>
                <input type="text" name="sector" class="form-control" placeholder="e.g. Tech, Energy, Pharma" required>
            </div>
            <div class="mb-3">
                <label>What exact advice/features would you want?</label>
                <textarea name="needs" rows="2" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>General comments & suggestions:</label>
                <textarea name="feedback" rows="1" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Submit Survey</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const locSelect = document.querySelector("select[name='location']");
            const otherBox = document.getElementById("other-location");

            function toggleOther() {
                if (locSelect.value === "Other") {
                    otherBox.style.display = "block";
                    otherBox.querySelector("input").required = true;
                } else {
                    otherBox.style.display = "none";
                    otherBox.querySelector("input").required = false;
                    otherBox.querySelector("input").value = "";
                }
            }
            locSelect.addEventListener("change", toggleOther);
            toggleOther();

            // Bootstrap validation
            const forms = document.querySelectorAll('form');
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
